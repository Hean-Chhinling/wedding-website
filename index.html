<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome | Shyam ❤️ Rincy</title>

<!-- Fonts -->

<!-- Theme style  -->
<link rel="stylesheet" href="css/style.css"> -->


<!-- Inline Styles -->
<style>
    /* Reset and base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('images/bg.jpg') center/cover no-repeat;
        position: relative;
        overflow: hidden;
    }

    /* Dark overlay */
    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1;
    }

    /* Centered content container */
    .welcome-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* space between h1, h2, button */
        padding: 20px;
    }

    /* Heading styles */
    h1 {
        font-family: 'Sacramento', cursive;
        font-size: 80px;
    }

    h2 {
        font-family: 'Work Sans', sans-serif;
        font-size: 24px;
        font-weight: 400;
    }

    /* Button styles */
    .enter-btn {
        padding: 12px 40px;
        color: #000;
        background: #fff;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .enter-btn:hover {
        background: #f0e7e7;
        transform: scale(1.05);
    }


</style>
</head>
<body>

    <div class="overlay"></div>

    <div class="welcome-content">
        <h1 style="color: #fff;">Bride <br>&<br>Groom</h1>
        <h2 style="color: #fff;">We invite you to celebrate our special day</h2>
        <a class="enter-btn" href="welcomepage.html">Welcome!</a>
    </div>

</body>
</html>
